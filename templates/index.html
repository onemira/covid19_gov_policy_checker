    <label for="country d-flex justify-content-center" class="form-label p-2">Country</label>

     <option value="none" selected disabled hidden>Country Name</option>

      {% endfor %}
    </select>

 <script>
    $('#button').click( function(event) {
        event.preventDefault();
        $.post("/query", $('#form').serialize(), function(data) {
            //alert(data);
            countdown = $("#countdown");
            countdown.append(data + "<br/>");
        });
    });
