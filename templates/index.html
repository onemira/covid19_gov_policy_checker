<!DOCTYPE html>
<html>
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AI Travel Helper</a>
        <button class="navbar-toggler" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
          id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page"
                href="/#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--  jumbotron-->
    <section class="py-5 text-center" style="background:
      url(./static/simple.jpg) no-repeat center center">
      <div class="position-relative overflow-hidden text-center">
        <div class="col-md-12 p-lg-5 mx-auto my-3">
          <h1 class="display-4 fw-light">AI Travel Helper</h1>
          <blockquote class="blockquote">
            <p class="lead fw-normal">Tell me your destination! Our
              AI provides you a-z travel info based on its gov. guideline</p>
          </blockquote>
        </div>
      </section>
      <!-- travel info details -->
      <main class="flex-shrink-0">
        <div class="container">
          <label for="country d-flex justify-content-center"
            class="form-label
            p-2">Country</label>
          <form action="/query" method="POST" id="form">
            <select class="col-md-2 form-select p-2 d-flex
              justify-content-center"
              id="country" name="country" required="">
              <option value="none" selected disabled hidden>Country
                Name</option>
              {% for item in countries %}
              <option value="{{ item }}">{{item}}</option>
              {% endfor %}
            </select>
            <button class="col-md-2 form-control mt-1 d-flex
              justify-content-center" id="button">Get info</button>
          </form>
        </div>
        <!-- footer -->
        <div class="navbar fixed-bottom navbar-light bg-light
          justify-content-center">
          <p class="text-center"><small>Â© 2022 AI Travel Helper</small>
            <a
              href="https://github.com/onemira/covid19_gov_policy_checker"><img
                src="../static/Github.png" /></a>
            <a href="mailto: mirabulgogi@gmail.com"><img
                src="../static/email.svg"
                width="25" height="30" /></a>
          </p>
        </div>
      </body>
      <script>
      $('#button').click( function(event) {
          event.preventDefault();
          $.post("/query", $('#form').serialize(), function(data) {
              //alert(data);
              countdown = $("#countdown");
              countdown.append(data + "<br/>");
          });
      });
  </script>
    </html>
